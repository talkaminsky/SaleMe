<section id="newPost" class="container" ng-controller="NewPostCtrl">
  <div class="container">
	<div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <center>
          <fieldset>
            <legend class="text-center header">מודעה חדשה</legend>
              <div class="col-md-12">
                <input id="fname" name="post.user" ng-model="post.user" type="text" placeholder="משתמש" class="form-control">
              </div>
              <div class="col-md-12">
                <input id="lname" name="post.title" ng-model="post.title" type="text" placeholder="כותרת" class="form-control">
              </div>
    
              <div class="col-md-12">
                <textarea class="form-control"  name="post.content" ng-model="post.content" name="message" placeholder="תוכן הודעה" rows="7"></textarea>
              </div>
              <div class="col-md-12 text-center">
                <button ng-click="save()" class="btn btn-primary btn-lg">שלח</button>
              </div>
          </fieldset>
         </center>
        </div>
      </div>
	</div>
</div>
</section><!--/#blog-->
