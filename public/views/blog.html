<section id="blog" class="container" ng-controller="PostsCtrl">
            <div class="container">
                        <div class="row">
                            <div class="well">
                                <div class="row">
                                    <div class="input-group">
                                        <input type="text" class="form-control" autocomplete="off" placeholder="Search">
                                        <span class="input-group-btn" style="padding-right:10px">
                                            <button class="btn btn-danger" type="button"><i class="icon-search"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="list-group" ng-repeat="post in posts">
                                    <a href="#" class="list-group-item">
                                        <div class="media col-md-3">
                                            <figure class="pull-left">
                                                <i class="fa fa-cloud-upload blogicon"></i>
                                            </figure>
                                        </div>
                                        <div class="col-md-6">
                                            <h4 class="list-group-item-heading">{{post.title}}</h4>
                                            <p class="list-group-item-text">
                                               {{post.content}}
                                            </p>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="ratetext">Rate it</div>
                                                    <i class="fa fa-thumbs-o-up votes"></i><i class="fa fa-thumbs-o-down votes"></i>
                                                    <div class="stars"></div>
                                                    <h2>464  <small>Clicks</small></h2>
                                                    <div id="rate1"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                <center>
                    <ul class="pagination pagination-lg">
                        <li><a href="#"><i class="icon-angle-right"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#"><i class="icon-angle-left"></i></a></li>
                    </ul><!--/.pagination-->
                </center>
           </div>
    </section><!--/#blog-->
